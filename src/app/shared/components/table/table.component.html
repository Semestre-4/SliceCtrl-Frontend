<table *ngIf="!carregando" class="table align-middle mb-0 bg-white w-100">
    <thead class="bg-light">
      <tr>
        <th *ngFor="let header of headers">{{ header.header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dat of data">
          <td *ngFor="let header of headers"> {{retornarValor(header,dat)}}</td>
      </tr>
    </tbody>
  </table>
