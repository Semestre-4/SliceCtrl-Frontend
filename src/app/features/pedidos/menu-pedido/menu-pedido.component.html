<div class="menu-pedido d-flex flex-row align-items-stretch w-100 h-100">
    <div class="menu d-flex flex-column align-items-center mt-3">
        <app-search-bar (searchEvent)="filterData($event)"></app-search-bar>
        <app-menu-chips (categorySelected)="onCategorySelected($event)"></app-menu-chips>
        <div class="products">
          <app-product-display *ngFor="let product of filteredProducts" [product]="product" (addToPedido)="addToPedido($event)"></app-product-display>
          <app-pizza-display *ngFor="let pizza of filteredPizzas" [pizza]="pizza" (addPizzaToPedido)="addPizzaToPedido($event)"></app-pizza-display>
        </div>        
    </div>
    <div class="summary d-flex flex-column h-100">
        <div class="fixedInfos">
            <div class="fixedInfos-content">
              <p class="type-title">Resumo do Pedido</p>
              <div class="d-flex flex-row justify-content-between">
                <p class="type-subtitle">NOME DO CLIENTE</p>
                <p class="type-subtitlee">{{ pedido.cliente.nome }}</p> 
              </div>
              <div class="d-flex flex-row justify-content-between">
                <p class="type-subtitle">NOME DO FUNCIONARIO </p>
                <p class="type-subtitlee">{{ pedido.funcionario.nome }}</p>
              </div>
              <div class="d-flex flex-row justify-content-between">
                <p class="type-subtitle">FORMA DE ENTREGA</p>
                <p class="type-subtitlee">{{ pedido.formaDeEntrega }}</p>
              </div>
            </div>
          </div>          
        <div class="variable-content">
          <div class="variable-content">
            <app-chosen-product *ngFor="let product of productsSelected" [product]="product" [quantity]="0" (removeProduct)="removeProdutoFromPedido($event)"></app-chosen-product>
          </div>
          
        </div>
        <div class="checkout">
            <div class="checkout-content d-flex flex-column">
                <div class="d-flex flex-row justify-content-between">
                    <p class="type-subtitle">VALOR DO PEDIDO</p>
                    <p class="type-subtitlee">R$ {{valorPedido}}</p>
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <p class="type-subtitle">TAXA DE ENTREGA</p>
                    <p class="type-subtitlee">R$ {{valorEntrega}}</p>
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <p class="type-subtitle">VALOR TOTAL</p>
                    <p class="type-subtitlee">R$ {{valorTotal}}</p>
                </div>
                <div class="btns d-flex flex-row gap-1">
                    <button class="btn btn-sm btn-block">Cancelar</button>
                    <button class="btn btn-sm btn-block">Finalizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
