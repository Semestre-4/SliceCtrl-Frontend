<div class="chosen-pizza d-flex flex-column align-items-start justify-content-center gap-2 mt-2">
    <div class="header d-flex align-items-start gap-2">
      <span class="id">#{{ sabor.id }}</span>
      <span class="name">{{ sabor.nomeSabor }}</span>
    </div>  
    <div class="details d-flex flex-column">
      <span class="price">$R {{ sabor.valorAdicional }}</span>
    </div>
    <button class="btn" (click)="removeSaborFromList()">
      Excluir Sabor
    </button>
  </div>
