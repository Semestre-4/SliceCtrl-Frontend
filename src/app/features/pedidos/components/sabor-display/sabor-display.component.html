<div class="container">
    <div class="id">#{{sabor.id}}</div>
    <div class="p-details d-flex flex-column gap-1">
        <div class="p-name">{{sabor.nomeSabor}}</div>
        <div class="p-price">R$ {{sabor.valorAdicional}}</div>
    </div>
    <div class="description">
        <div>{{sabor.descricao}}</div>
    </div>
    <button class="add" (click)="addToPizzaClicked()">Selecionar Sabor</button>
</div>
