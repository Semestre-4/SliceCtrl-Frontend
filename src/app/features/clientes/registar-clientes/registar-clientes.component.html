<div class="registrar">
    <div class="header">
        <h1>Cliente</h1>
        <hr>
    </div>
    
    <form class="needs-validation">
        <div class="row g-3">
          <div class="col-md-3">
              <label for="nome" class="form-label marginleft margintop">Nome do Cliente</label>
              <input
              type="text"
              class="form-control marginleft inputs"
              id="nome"
              name="nome"
              placeholder="Digite aqui..."
              [(ngModel)]="cliente.nome"
            />
        </div>
    
    
            <div class="col-md-3 marginleft">
                <label for="cpf" class="form-label margintop marginleft">CPF</label>
                <input
                  type="text"
                  class="form-control marginleft inputs"
                  id="cpf"
                  name="cpf"
                  placeholder="Digite aqui..."
                  [(ngModel)]="cliente.cpf"
                />
              </div>
    
    
            <div class="col-md-3 marginleft">
                <label for="telefone" class="form-label margintop marginleft">Telefone</label>
                <input
                type="text"
                class="form-control inputs marginleft"
                id="telefone"
                name="telefone"
                placeholder="Digite aqui..."
                [(ngModel)]="cliente.telefone"
                />
            </div>
        </div>

    <div class="row g-3">
        <div class="col-md-3 marginleft">
            <label for="email" class="form-label margintop">E-Mail</label>
            <input
            type="text"
            class="form-control inputs"
            id="email"
            name="email"
            placeholder="Digite aqui..."
            [(ngModel)]="cliente.email"
            />
        </div>
    </div>


    <div class="subheader margintop">
        <h1>Endereço</h1>
        <hr>
    </div>

    <div class="row g-3">
        <div class="col-md-3 marginleft">
            <label for="cep" class="form-label margintop">CEP</label>
            <input
            type="text"
            class="form-control inputs"
            id="cep"
            name="cep"
            placeholder="Digite aqui..."
            [(ngModel)]="cliente.enderecos[0].cep"
            />
        </div>

        <div class="col-md-3 marginleft">
            <label for="rua" class="form-label margintop">Rua</label>
            <input
            type="text"
            class="form-control inputs"
            id="rua"
            name="rua"
            placeholder="Digite aqui..."
            [(ngModel)]="cliente.enderecos[0].rua"
            />
        </div>

    
        <div class="col-md-3 marginleft">
            <label for="numero" class="form-label margintop">Número</label>
            <input
            type="text"
            class="form-control inputs"
            id="numero"
            name="numero"
            placeholder="Digite aqui..."
            [(ngModel)]="cliente.enderecos[0].numero"
            />
        </div>
    </div>

    <div class="row g-3">


        <div class="col-md-3 marginleft">
            <label for="bairro" class="form-label margintop">Bairro</label>
            <input
            type="text"
            class="form-control inputs"
            id="bairro"
            name="bairro"
            placeholder="Digite aqui..."
            [(ngModel)]="cliente.enderecos[0].bairro"
            />
        </div>

        <div class="col-md-3 marginleft">
            <label for="cidade" class="form-label margintop">Cidade</label>
            <input
            type="text"
            class="form-control inputs"
            id="cidade"
            name="cidade"
            placeholder="Digite aqui..."
            [(ngModel)]="cliente.enderecos[0].cidade"
            />
        </div>
    
        <div class="col-md-3 marginleft">
            <label for="estado" class="form-label margintop">Estado</label>
            <input
            type="text"
            class="form-control inputs"
            id="estado"
            name="estado"
            placeholder="Digite aqui..."
            [(ngModel)]="cliente.enderecos[0].estado"
            />
        </div>

    </div>

    <div class="row g-3">


        <div class="col-md-3 marginleft">
            <label for="pais" class="form-label margintop">Pais</label>
            <input
            type="text"
            class="form-control inputs"
            id="pais"
            name="pais"
            placeholder="Digite aqui..."
            [(ngModel)]="cliente.enderecos[0].pais"
            />
        </div>

        <div class="col-md-3 marginleft">
            <label for="complemento" class="form-label margintop">Complemento</label>
            <input
            type="text"
            class="form-control inputs"
            id="complemento"
            name="complemento"
            placeholder="Digite aqui..."
            [(ngModel)]="cliente.enderecos[0].complemento"
            />
        </div>
    
    </div>

        <div class="actions d-flex flex-row gap-1">
      
            <button class="btn btn-primary" routerLink="/clientes/listar">Cancelar</button>
            <button class="btn btn-secondary" type="submit" (click)="submit()" >Continuar</button>
          </div>
    
          <div class="aviso d-flex align-items-center" id="alert" [ngClass]="{'alert alert-success': type === 'success', 'alert alert-danger': type === 'danger' }">
            <p>{{mensagem}}</p>
        </div>

    </form>  
    </div>
